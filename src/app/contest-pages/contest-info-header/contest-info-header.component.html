<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col font-weight-bold text-white">
        Weekly Contest <br>
        01/05 - 15/05
      </div>
      <div class="col">
        <button class="btn btn-sportimo col-12">Join 70 <i class="coin"></i></button>
      </div>
    </div>
    <div class="sportimo-divider"></div>
    <div class="contest-info-container">
      <div class="contest-info-row">
        <div class="contest-info-cell font-weight-bold">Matches</div>
        <div class="contest-info-cell font-weight-bold">Participations</div>
        <div class="contest-info-cell font-weight-bold">Winners</div>
        <div class="contest-info-cell font-weight-bold">Duration</div>
      </div>
      <div class="contest-info-row">
        <div class="contest-info-cell">{{contestDetails?.matches}}</div>
        <div class="contest-info-cell">{{contestDetails?.participations}}</div>
        <div class="contest-info-cell">{{contestDetails?.winners}}</div>
        <div class="contest-info-cell">{{getDuration()}}</div>
      </div>
    </div>
  </div>
</div>
