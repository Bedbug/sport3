<div *ngIf="isFirstGame">
    <div class="modal-toppick-background" (click)="closeModal()" ></div>
    <div class="modal-card" >
      <!-- <div class="modal-card-header">
        <div class="modal-title" translate>OnBoarding</div>
        <div (click)="closeModal()" class="modal-exit pull-right">X</div>
      </div> -->
      <div class="modal-card-body text-center">
        <div class="slideshow-container"
          uk-slideshow="animation: swipe; autoplay: false; autoplay-interval: 1000; pause-on-hover: false; draggable: true"
          style="height: 100%; margin: 7px;">
          <div class="uk-position-relative" style="height: inherit;">
            <ul class="uk-slideshow-items" style="height: inherit;">
                <li style="text-align: center;">
                    <div style="width:100%; height:100%; background: url(assets/images/sportimo/onboard/1.jpg);background-repeat: no-repeat;background-size: contain;" > 

                    </div>
                    <!-- <img src="assets/images/sportimo/onboard/1.jpg" alt="" uk-contain> -->
                    <div class ="slideText">
                      <h3 style="font-weight: bold;font-size: 25px;">Welcome to SPORTIMO!</h3>
                      <h4 style="font-size: 20px;">Every match is now your game</h4>
                      <button  [disabled]="loading" type="submit" class="btn btn-sportimo">
                          <a  href="#" uk-slideshow-item="next"><img src="assets/images/sportimo/onboard/next.svg" alt="" ></a>
                      </button>
                    </div>
                    
                </li>
                <li>
                    <div style="width:100%; height:100%; background: url(assets/images/sportimo/onboard/2.jpg);background-repeat: no-repeat;background-size: contain;"> 

                    </div>
                    <div class ="slideText">
                        <h3 style="font-size: 22px;">Choose your favorite</h3>
                        <h4 style="font-size: 22px;">football matches</h4>
                        <button  [disabled]="loading" type="submit" class="btn btn-sportimo">
                            <a  href="#" uk-slideshow-item="next"><img src="assets/images/sportimo/onboard/next.svg" alt="" ></a>
                        </button>
                      </div>
                </li>
                <li>
                    <div style="width:100%; height:100%; background: url(assets/images/sportimo/onboard/3.jpg);background-repeat: no-repeat;background-size: contain;"> 

                    </div>
                    <div class ="slideText">
                        <h3 style="font-size: 22px;">Compete with</h3>
                        <h4 style="font-size: 22px;">other players</h4>
                        <button  [disabled]="loading" type="submit" class="btn btn-sportimo">
                            <a  href="#" uk-slideshow-item="next"><img src="assets/images/sportimo/onboard/next.svg" alt="" ></a>
                        </button>
                      </div>
                </li>
                <li>
                    <div style="width:100%; height:100%; background: url(assets/images/sportimo/onboard/4.jpg);background-repeat: no-repeat;background-size: contain;"> 

                    </div>
                    <div class ="slideText">
                        <h3 style="font-size: 22px;">Gather points and</h3>
                        <h4 style="font-size: 22px;">with amazing prizes!</h4>
                        <button  [disabled]="loading" type="submit" class="btn btn-sportimo">
                            <a  (click)="closeModal()"><img src="assets/images/sportimo/onboard/next.svg" alt="" ></a>
                        </button>
                      </div>
                </li>
            </ul>
  
            <!-- NAVIGATION -->
            <ul class="uk-slideshow-nav uk-dotnav uk-flex-center " style="margin-top: 19px;"></ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
              uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
              uk-slideshow-item="next"></a>
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
