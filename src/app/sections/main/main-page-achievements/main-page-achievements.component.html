    <div class="main-pages-scrollarea container p-t-15">
      <div class="achievement-item isClickable" *ngFor="let achievement of achievements">
        <div class="img"><img src="{{achievement?.icon}}" alt=""></div>
        <div class="info">
          <div class="title">{{achievement?.title[translate.currentLang]}}</div>
          <div class="text">{{achievement?.text[translate.currentLang]}}</div>
        </div>
        <div class="progress-text-ltr">{{achievement?.has+"/"+achievement?.total}}</div>
        <div class="progress-text-rtl">
          {{parseNumbers(achievement?.total.toString())+"/"+parseNumbers(achievement?.has.toString())}}</div>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [style.width]="(getPercent(achievement)) + '%'"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

    </div>
  </div>
