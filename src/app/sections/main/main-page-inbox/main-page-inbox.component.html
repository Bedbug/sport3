<div class="background"></div>
<div class="container background-container">
<div class="row" style="position: relative">
  <div class="main-pages-header" translate>Messages</div>
  <div class="main-pages-scrollarea container">
    <div class="messsage-card" [class.unread]="!message.read"  *ngFor="let message of messages">
      <div class="message-card-side">
        <div class="icn-mail"></div>
        <div class="dot">â€¢</div>
      </div>
      <div class="message-card-main">
        <div class="title">{{message.title[translate.currentLang]}}</div>
        <div class="date">{{parseDate(message.created)}}</div>
        <div class="text formated-text" [innerHTML] ="message.msg[translate.currentLang]"></div>
      </div>
      <div (click) = "deleteMessage(message)" class="delete-button isClickable">
        <div *ngIf="!message.isDeleting" class="icn-trash"></div>
        <div *ngIf="message.isDeleting" class="loader-label" [class.btn-active]="true">                            
          <div class="fadeInLoader">
            <span class="rotate dotted button-loader"></span>
          </div>
        </div>         
      </div>
    </div>
  </div>
</div>
