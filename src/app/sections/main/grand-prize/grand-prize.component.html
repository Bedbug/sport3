<div class="container-fluid p-0" [@fadein]="prize?true:false">
  <div class="starter-main">
    <div class="col-sm-12 p-0">
      <div class="card grand-prize" style="width: 100%">
        <div class="card-body">
          <div *ngIf="prize" class="prize-wrapper">
            <div class="grand-prize-header">
              <h4 translate>Grand prize</h4>
              <span>{{prize.titleText[translate.currentLang]}}</span>
            </div>
            <div class="grand-prize-details">
              <div class="grand-prize-image" [ngStyle]="{'background-image': 'url(' + prize.promoImage + ')'}">
              </div>
              <div class="grand-prize-text">
                <div [innerHTML]="prize.infoText[translate.currentLang]" class="prize-details"></div>
              </div>
              <div class="grand-prize-counter">
                <div class="counter-container-new">
                  <div class="counter-header col-sm-12">
                    <div class="row">
                      <div class="col p-0" translate>Days</div>
                      <div class="col p-0" translate>Hours</div>
                      <div class="col p-0" translate>Minutes</div>
                    </div>
                  </div>
                  <div class="counter-body col-sm-12">
                    <div class="row">
                      <div class="col p-0">{{countdown.days<10?"0"+countdown.days:countdown.days}}</div>
                      <div class="col p-0">{{countdown.hours<10?"0"+countdown.hours:countdown.hours}}</div>
                      <div class="col p-0">{{countdown.minutes<10?"0"+countdown.minutes:countdown.minutes}}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grand-prize-user-details"></div>
            </div>
