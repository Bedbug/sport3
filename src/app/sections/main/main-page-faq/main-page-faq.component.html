<div class="background"></div>
<div class="container background-container">
  <div class="row" style="position: relative">
    <div class="main-pages-header" translate>faq_title</div>

    <!-- QUESTIONS LIST -->
    <div id="Questions-List" [hidden]="selectedFaq" style="width: 100%;">
      <div class="tags-container">
        <div class="tags-header tw"></div>
        <div class="tags-root">
          <div *ngFor="let tag of tags" class="tag isClickable" (click)="toggleTag(tag.category)"
            [class.active]="tag.category == selectedTag">{{tag.categoryTitle[translate.currentLang]}}</div>
          <!-- <div class="tag">Test</div><div class="tag">Test</div><div class="tag">Test</div><div class="tag">Test</div><div class="tag">Test</div> -->
        </div>

      </div>
      <div class="main-tags-scrollarea container" [@staggerAnimation]="animate">
        <div (click)="selectedFaq = faq" [ngClass]="(alignAllLeft)?'direct_left':'direct_right'" class="question isClickable" *ngFor="let faq of filteredData">
          <div class="question-text">{{faq.question[translate.currentLang]}}</div>
          <div [ngClass]="(alignAllLeft)?'icn-arrow-flipped':'icn-arrow'" class="icn-arrow "></div>
        </div>
      </div>
    </div>

    <!-- ANSWER -->
    <div id="Answer" *ngIf="selectedFaq" style="width: 100%;">
      <div (click)="selectedFaq = null" class="answer-header isClickable" [ngClass]="(alignAllLeft)?'direct_right':'direct_left'">
        <div class="icn-arrow icn-arrow-down"></div>
        <div [ngClass]="(alignAllLeft)?'direct_left':'direct_right'" class="question-text-header">{{selectedFaq.question[translate.currentLang]}}</div>       
      </div>
      <div class="main-answer-scrollarea container" [@staggerAnimation]="animate">
      <div [innerHTML]="selectedFaq.answer[translate.currentLang] | safeHTML" [ngClass]="(alignAllLeft)?'direct_left':'direct_right'" class="answer-text"></div>
      </div>
    </div>
  </div>
