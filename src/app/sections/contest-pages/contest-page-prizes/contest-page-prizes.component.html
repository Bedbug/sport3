<div class="prizes-container container">
  <div class="prize-container" *ngFor="let prize of prizes" (click)="selectedPrize = prize">
    <div class="prize-header">
      {{prize.rank}}
    </div>
    <div class="prize-body">
      <div class="prize-image" style="background-repeat: no-repeat;
      background-size: cover;
      background-position: center;" [ngStyle]="{'background-image': 'url('+ prize.image +')'}"></div>
      <div class="prize-text">
        <div class="prize-text-title">{{prize.title}}</div>
        <div class="prize-text-body">{{prize.text}}</div>
      </div>
    </div>
  </div>
</div>


<div class="modal-background" (click)="cancel()" [class.hidden]="!selectedPrize" [class.modal-appear]="selectedPrize">
    <div class="modal-card" >
      <div class="modal-card-header">
        <div class="modal-title"> {{contestDetails?.titleText["en"]}} </div>
        <div (click)="cancel()" class="modal-exit pull-right">X</div>
      </div>
      <div class="modal-card-body text-left">
        <div class="selected-prize-rank">{{selectedPrize?.rank}}</div>
          <div class="prize-image" style="background-repeat: no-repeat;
          background-size: cover;
          background-position: center;" [ngStyle]="{'background-image': 'url('+ selectedPrize?.image +')'}"></div>
          <div class="selected-prize-title">{{selectedPrize?.title}}</div>
          <div class="selected-prize-body">{{selectedPrize?.text}}</div>
      </div>
      
    </div>
  </div>
