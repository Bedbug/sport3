<div class="container">
  <div class="row">
    <div *ngIf="contestDetails" [@staggerAnimation] class="card fade show m-b-0" class="contest-pages-scrollarea">
      <div class="card-body" style="background-repeat: no-repeat;
  background-size: cover;
  background-position: center;"
        [ngStyle]="{'background-image': 'url(' + (contestDetails?.promoDetailImage || './assets/images/contest-bg.png') + ')'}">

        <div class="contest-image">
          <img src="{{contestDetails?.promoImage}}" style="max-height: 200px; min-height:140px" alt="">
        </div>

      </div>
      <div class="card-body text-white formated-text">
        <div [innerHTML]="contestDetails?.detailText[translate.currentLang]"></div>
      </div>
    </div>
  </div>
</div>
