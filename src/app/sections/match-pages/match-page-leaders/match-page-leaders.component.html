<div class="leaders-table">
  <div class="leaders-header">
    <div class="leaders-cell p-l-20 p-r-20" style="width: 100px" translate>Rank</div>
    <div class="leaders-cell" translate>Player</div>
    <div class="leaders-cell text-right p-r-20" translate>Points</div>
  </div>
</div>
<div class="leaders-scrollable-group" (scroll)="checkScroll()">
  <div class="leaders-table">
    <div class="leaders-row" [class.leaders-user]="i.user" *ngFor="let i of cellArray; let ind = index">
      <div class="leaders-cell p-l-20 p-r-20 cell-border" style="width: 100px">{{ind+1}}</div>
      <div class="leaders-cell cell-border">
        <div class="leaders-player-cell">
          <img class="rounded-circle" src="assets/images/user/1.jpg" alt="#">
          <div>George Best</div>
        </div>
      </div>
      <div class="leaders-cell text-right p-r-20 cell-border">5482</div>
    </div>
  </div>
</div>
<div class="leaders-table-user">
    <div class="leaders-row leaders-user">
      <div class="leaders-cell p-l-20 p-r-20 cell-border" style="width: 100px">{{userRank}}</div>
      <div class="leaders-cell cell-border">
        <div class="leaders-player-cell">
          <img class="rounded-circle" src="assets/images/user/1.jpg" alt="#">
          <div>George Best</div>
        </div>
      </div>
      <div class="leaders-cell text-right p-r-20 cell-border">5482</div>
    </div>
  </div>
