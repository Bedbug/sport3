<div class="container" *ngIf="liveMatch" [@enterAnimation]>
  <app-stats></app-stats>
  <div class="card timeline">
    <div class="card-body">
        <div *ngIf="liveMatch.matchData.state == 0" class="text-white text-center">
            The match hasn't started yet.
          </div>
      <ul>
        <li >
          <!-- *ngFor="let section of liveMatch?.matchData.timeline | reverser" -->
          <!-- <span *ngIf="section.text"> {{section.text['en']}}</span> -->
          <ul class="section">
            <li class="event col" @items *ngFor="let event of timelineEvents">              
              <div class="container">
                <div class="row">
                  <div class="time" *ngIf="Utils.shouldShow(event.type,1)">
                    {{Utils.shouldShow(event.type,event.time+"'")}}
                  </div>
                  <div class="icon">
                    <div [ngClass]= "Utils.getIconByType(event.type)"></div>
                  </div>
                  <div class="col">
                    <p class="type">{{Utils.getTextByType(event.type)}}</p>
                    <p *ngIf="event.players" class="player">{{Utils.shouldShow(event.type,event.players.length > 0?event.players[0].name['en']:'')}}</p>
                  </div>
                  <div class="team-logo">
                      <img class="img-fluid" src="{{getKitByTeam(event.team)}}" alt=""> 
                  </div>
                </div>
              </div>
              <!-- <span> {{event.type}}</span> -->
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
