<div class="card">
  <div class="card-body user-info">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="info">
            <div class="cards active">
              <div class="icn-cards pull-left" style="height: 24px;width: 30px;"></div> 5
            </div>
            <div class="powers">
              <div class="icn-power pull-left" style="height: 24px;width: 30px;"></div> 2
            </div>
            <div class="points"><strong>18062</strong> pts</div>
          </div>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-sportimo" style="width: 100%">
            Play
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
