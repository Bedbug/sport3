<div style="max-height: 79px" [class.lost]="cardData.status == 3" [class.playing]="cardData.status == 1 || cardData.status == 0" [class.won]="cardData.status == 2">
  <div class="gamecard">
    <div class="details">
      <div class="icon">
        <div class="card-icon" [ngClass]="sportUtils.getIconBySprite(cardData.image.sprite)"></div>
      </div>
      <div class="texts">
        <p class="event-name">{{cardData.title['en']}}</p>
        <p class="event-team">{{getFormatedOption(cardData.text['en'])}}</p>
        <p class="event-time">activation time: {{cardData.activationTime | date:"hh:MM:ss"}}</p>
      </div>
    </div>
    <div class="info">
      <div class="points"><strong>{{cardData.startPoints}}</strong> pts
      </div>
      <div class="powers">
        <div class="double-points" [class.active]="cardData.isDoublePoints" [class.isClickable]="!cardData.isDoublePoints || isPlayingSpecial" (click)="playSpecial('doublePoints')">x2</div>
        <div class="double-time" [class.active]="cardData.isDoubleTime" [class.isClickable]="!cardData.isDoubleTime || isPlayingSpecial" (click)="playSpecial('doubleTime')">
          <div class="double-time-icon">
            <div class="power-icon icn-stopwatch"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <ngb-progressbar type="card-timer" [value]="75" height="3px"></ngb-progressbar> -->
  <div *ngIf="cardData.status > 0 && cardData.type=='Instant'" class="progress">
    <div class="progress-bar bg-card-timer" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100"></div>
  </div>
</div>
