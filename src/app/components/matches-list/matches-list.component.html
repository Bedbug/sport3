<div class="matches-list-container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all"
        aria-selected="true">   
        <div translate>All</div>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="live-tab" data-toggle="tab" href="#live" role="tab" aria-controls="live"
        aria-selected="false">
        <div translate>Live</div>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="upcoming-tab" data-toggle="tab" href="#upcoming" role="tab" aria-controls="upcoming"
        aria-selected="false">
        <div translate>Upcoming</div>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="past-tab" data-toggle="tab" href="#past" role="tab" aria-controls="past"
        aria-selected="false">
        <div translate>Past</div>
      </a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
      <div class="container">
        <div [@staggerAnimation]="present?.length">
          <div *ngFor="let contestMatch of present; let i = index">
            <app-matches-list-item [contestMatch]='contestMatch' isClickable=true></app-matches-list-item>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="live" role="tabpanel" aria-labelledby="live-tab">
      <div class="container">
        <div >
          <app-matches-list-item *ngFor="let contestMatch of liveMatches" [contestMatch]='contestMatch'
            isClickable=true></app-matches-list-item>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="upcoming" role="tabpanel" aria-labelledby="upcoming-tab">
      <div class="container">
        <ul>
          <app-matches-list-item *ngFor="let contestMatch of upcomingMatches"
            [contestMatch]='contestMatch' isClickable=true></app-matches-list-item>
        </ul>
      </div>
    </div>
    <div class="tab-pane fade" id="past" role="tabpanel" aria-labelledby="past-tab">
      <div class="container">
        <ul>
          <app-matches-list-item *ngFor="let contestMatch of pastMatches" [contestMatch]='contestMatch'
            isClickable=true></app-matches-list-item>
        </ul>
      </div>
    </div>
  </div>
</div>
