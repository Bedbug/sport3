<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        body,
        html {
            background-image: url("consent_images/background.jpg");
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #000;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .form-col {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            max-width: 260px;
            margin: auto;
            align-content: center;
            justify-content: center;
        }

        .top {
            display: flex;
            color: white;
            text-align: center;
            width: 300px;
        }

        .bottom{
            display: flex;
            flex-direction: column;
            color: white;
            text-align: center;
            width: 300px;
            align-items: center;
        }

        .input-box {
            background-color: rgba(0, 0, 0, .8);
            width: 270px;
            margin: auto auto 5px;
            height: 39px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        input {
            text-align: center;
            border-radius: 0;
            width: 100%;
            height: 39px;
            border: 0;
            padding: 5px 10px;
            font-size: 16px;
            /* opacity: .65; */
            background: #000;
            -webkit-filter: none !important;
            filter: none !important;
            color: white;
        }

        button {
            background: #ffc300;
            background: linear-gradient(180deg, #f6e640 0, #ffa602 100%);
            border: 0;
            border-radius: 5px;
            padding: 5px 20px;
            font-weight: 600;
            min-width: 74px;
            width: 290px;
            height: 43px;
            font-size: 20px;
        }
    </style>
    <!-- build:js lottie.js -->
    <!-- <script src="lottie.js"></script> -->

</head>

<body>

    <div class="form-col">
        <div class="top">
            <img src="" alt="">
            <h1>$16,000 in prizes in total!</h1>
            <div class="splash">
                <img src="" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="input-box">
                <input class="" type="text">
            </div>
            <button class="">SEND</button>
        </div>
    </div>
</body>

</html>
