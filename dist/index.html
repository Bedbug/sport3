<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./assets/images/sportimo/logo_1024.jpg">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/sportimo/logo_1024.jpg">
    <meta name="apple-mobile-web-app-title" content="Sportimo">
    <meta name="description" content="If you like Sports, you will love Sportimo!">
    <meta name="keywords" content="sports, games">
    <meta name="author" content="bedbug">
    <link rel="icon" type="image/x-icon" href="./assets/images/sportimo/logo_1024.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/sportimo/logo_1024.jpg">
    <title>Sportimo 3 - The way to watch football</title>
    <base href="/">
    <style>
        body {
            background-color: #1e2129
        }

        .closed {
            width: 0;
            height: 0;
        }

        .iframe-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .slot {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.5) 5px 5px 10px;
            height: 735px;
            width: 414px;
        }
    </style>
    <!--Google font-->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet"> -->
    <!-- <script src="//cdn.ckeditor.com/4.7.1/full/ckeditor.js"></script> -->

<body onload="animateIn()">
    <div class="iframe-container">
        <div id="slot" class="slot closed">
            <iframe src="https://pabetoop.herokuapp.com/" style="border:0px #ffffff none;" name="myiFrame"
                scrolling="no" frameborder="1" marginheight="0px" marginwidth="autopx" height="736px" width="414px"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

<script>
        function animateIn() {
            var element = document.getElementById("slot");
            element.classList.remove("closed");
        }
</script>

</html>
